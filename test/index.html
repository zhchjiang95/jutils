<!DOCTYPE html>
<html lang="zh">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>jutils - JavaScript 便利工具集</title>
  <script src="../dist/index.js"></script>
</head>

<body>
  <div id="test" style="width: 200px">包含文字的标签元素，文字超出宽度会滚动显示</div>
  <script>
    jutils.marquee(test);
    const treeData = [
      {
        "indexId": 333,
        "children": [
          {
            "indexId": 1,
            "indexType": 1,
            "weight": "10",
            "state": false
          },
          {
            "indexId": 2,
            "indexType": 1,
            "weight": "10",
            "state": false
          },
          {
            "indexId": 3,
            "indexType": 1,
            "weight": "10",
            "state": false,
            "children": [
              {
                "indexId": 31,
                "indexType": 1,
                "weight": "10",
                "state": false
              },
              {
                "indexId": 32,
                "indexType": 1,
                "weight": "10",
                "state": false
              }
            ]
          }
        ]
      }
    ]
    const res = jutils.filterTree(treeData, 'indexId', '31', {
      strict: true,
      callback(r) {
        console.log(r);
      }
    })
    console.log(res);
  </script>
</body>

</html>
