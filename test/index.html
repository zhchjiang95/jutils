<!DOCTYPE html>
<html lang="zh">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>jutils - JavaScript 便利工具集</title>
  <script src="../dist/index.js"></script>
</head>

<body>

  <canvas id="canvas" width="400" height="300" style="border: 1px solid black;"></canvas>
  <script>
    const ctx = canvas.getContext("2d");
    const path1 = new Path2D();
    const path2 = new Path2D();
    path1.moveTo(10, 10)
    path1.rect(10, 10, 100, 40);
    ctx.fillStyle = "black";
    ctx.fill(path1);

    path2.moveTo(10, 10)
    path2.rect(10, 100, 100, 40);
    ctx.fillStyle = "orange";
    ctx.fill(path2);

    const stop = jutils.canvasPathEvent(canvas, [path1, path2], 'mousemove', (o) => {
      console.log(o);
    });
    // setTimeout(() => {
    //   stop();
    // }, 4000);
  </script>
</body>

</html>
